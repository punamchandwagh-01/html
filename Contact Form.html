    #####Contact Form#######
   
<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

.form-container {
    width: 600px;
    background: white;
    margin: 50px auto;
    border: 1px solid #ddd;
}

.header {
    background: #a8cf6a;
    padding: 20px;
    color: white;
}

.header h2 {
    margin: 0;
}

.header p {
    margin: 5px 0 0;
    font-size: 14px;
}

form {
    padding: 20px;
}

label {
    display: block;
    margin-top: 15px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    font-size: 14px;
}

textarea {
    height: 120px;
    resize: none;
}

button {
    margin-top: 20px;
    padding: 10px 25px;
    background: #8bb858;
    color: white;
    border: none;
    font-size: 15px;
    cursor: pointer;
}

button:hover {
    background: #7aa94d;
}

</style>
<body>

<div class="form-container">

    <div class="header">
        <h2>Contact Form</h2>
        <p>Please fill all the texts in the fields.</p>
    </div>

    <form>
        <label>Your Name :</label>
        <input type="text" placeholder="Your Full Name">

        <label>Your Email :</label>
        <input type="email" placeholder="Valid Email Address">

        <label>Message :</label>
        <textarea placeholder="Your Message to Us"></textarea>

        <label>Subject :</label>
        <input type="text" placeholder="Job Inquiry">

        <button type="submit">Send</button>
    </form>

</div>

</body>
</html>
